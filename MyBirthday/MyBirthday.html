<html
  lang="vi"
  __fvdsurfcanyoninserted="1"
  class="clickberry-extension clickberry-extension-standalone clickberry-extension clickberry-extension-standalone clickberry-extension clickberry-extension-standalone"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="./birthdayCake.png" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.open = function () {};
      window.print = function () {};
      // Support hover state for mobile.
      if (false) {
        window.ontouchstart = function () {};
      }
    </script>
    <script
      type="text/javascript"
      src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
    ></script>
    <meta content="clickberry-extension-here" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Wendy+One"
      rel="stylesheet"
      type="text/css"
    />
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
      <div class="container">
        <div class="balloon">
          <div><span>H</span></div>
          <div><span>A</span></div>
          <div><span>P</span></div>
          <div><span>P</span></div>
          <div><span>Y</span></div>
          <div><span>B</span></div>
          <div><span>I</span></div>
          <div><span>R</span></div>
          <div><span>T</span></div>
          <div><span>H</span></div>
          <div><span>D</span></div>
          <div><span>A</span></div>
          <div><span>Y</span></div>
        </div>
        <div class="avatar">
          <img
            src="https://thuthuatnhanh.com/wp-content/uploads/2019/07/hinh-anh-mau-banh-sinh-nhat-dep-nhat.jpg"
            alt=""
            class="avatar__img"
            onclick="showCountDown()"
          />
          <h1 class="avatar__title">
            <div class="form-Info">
              <input
                type="text"
                name="name"
                id="input-name"
                style="display: block"
                placeholder="Nhập tên đi chời ơi!! "
              />
              <input
                type="date"
                id="input-date"
                style="display: block; margin-top: 5px"
              />
              <select id="input-ny" style="display: block; margin-top: 5px">
                <option value="" selected="selected">Có người yêu chưa</option>
                <option value="Có">Có</option>
                <option value="Chưa có">Chưa có</option>
              </select>
              <select id="input-sex" style="display: block; margin-top: 5px">
                <option value="" selected="selected">Giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
              </select>
              <button
                class="submit"
                style="display: block; margin-top: 5px"
                onclick="showMessage()"
              >
                Hoàn tất
              </button>
            </div>
          </h1>
        </div>
        <!-- Noel -->
        <!-- <audio id="player" autoplay loop>
          <source
            src="https://hocban.vn/wp-content/uploads/2017/12/merry_christmas.mp3"
            type="audio/mp3"
          />
        </audio> -->
        <audio id="player" autoplay loop>
          <source
            src="https://media.nhackhongloi.me/download/mp3/dir_1/905_ms_yAfF9zLyOiM.mp3"
            type="audio/mp3"
          />
        </audio>
      </div>
    </div>
    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }

      function showCountDown() {
        showMessage();
      }
      function showMessage() {
        let ref = document.querySelector(".form-Info");
        let btn = document.querySelector(".submit");
        let me = document.querySelector(".avatar__title");

        var inputDate = document.getElementById("input-date").value;
        var inputName = document.getElementById("input-name").value;

        var currenDay = new Date().getFullYear();
        let presentDate = new Date(inputDate).getFullYear();

        var inputSex = document.getElementById("input-sex").value;
        var inputNy = document.getElementById("input-ny").value;

        swal({
          title: "Lời nhắn",
          text: `Gửi đến tôi, ${
            inputSex === "Nữ" ? "Cô gái" : "chàng trai"
          } năm ${
            currenDay - presentDate
          } tuổi, hãy biết cố gắng thật nhiều để sau này không hối hận, hãy biết yêu thương bản thân để luôn có sức khỏe khỏe mạnh, hãy biết hiếu thuận gia đình để bố mẹ không bao giờ buồn, ${
            inputNy === "Chưa có"
              ? `và cũng hãy đi tìm  ${
                  inputSex === "Nữ" ? "chàng Hoàng tử" : "nàng Công chúa"
                } của mình đi nào.`
              : `và sẽ có một cái kết đẹp đối với người mình yêu. Chúc mừng sinh nhật ${inputName}`
          }`,
          button: {
            text: "️tym",
          },
        });

        me.innerHTML = inputName;
        ref.classList.add("display");
      }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
